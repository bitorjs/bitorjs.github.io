<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bitorjs</title>
  <style>
    * {
      padding: 0;
      margin: 0
    }

    body {
      padding: 15px;
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
    }

    section h3 {
      margin: 45px 0 0.8em;
      padding-bottom: 0.7em;
      border-bottom: 1px solid #ddd;
    }

    section p {
      line-height: 1.6em;
      margin: 1.2em 0 -1.2em;
      padding-bottom: 1.2em;
      position: relative;
      z-index: 1;
      word-spacing: 0.05em;
    }

    figure .tx {
      font-size: 14px;
    }

    figure .code {
      font-family: "Roboto Mono", Monaco, courier, monospace;
      font-size: 0.8em;
      background-color: #f8f8f8;
      -webkit-font-smoothing: initial;
      padding: 1.2em 1.2em 0;
      line-height: 1.5em;
      margin: 0;
      color: #525252;
    }
  </style>
</head>

<body>
  <header>
    <center>BitorJS</center>
  </header>
  <section>
    <h3>介绍</h3>
    <figure>
      <p></p>
      <div class="tx">BitorJS 是一个简单易用前端框架。它使用 class 的注解来注册路由，视图模版目前可以选择 Vue 和 React。Bitorjs
        项目，除了路由没有其它与传统Vue或React项目不同的地方，所以入门快。</div>

    </figure>
  </section>

  <section>
    <h3>用法</h3>

    <figure>
      <p>安装 bitorjs-cli 工具包</p>
      <pre class="code">
> npm i -g bitorjs-cli
      </pre>
      <p>使用 bitor 命令创建新模版项目</p>
      <pre class="code">
# 默认为 Vue 模版
> bitor n [project-name] 

#  React 模版     
> bitor n [project-name] -r  

#  Vue 模版 
> bitor n [project-name] -v   
      </pre>
      <p>开发</p>
      <pre class="code">
# 进入 项目，安装依赖
> npm i 

# 本地开发调试
> npm start
      </pre>
    </figure>
  </section>

  <section>
    <h3>配置</h3>
    <figure>
      <p>目录配置</p>
      <pre class="code">
app-------------------项目文件目录
app.js----------------项目入口文件
build-----------------webpack 配置
config----------------文件监听 配置
index.html------------
inject----------------vue 注入文件
node_modules----------
package.json----------
postcss.config.js-----postcss 配置
        </pre>
      <p>路由配置</p>
      <pre class="code">
import D from 'bitorjs-decorators';
import Index from '../view/index';

@D.namespace('/')
export default class {
  constructor(ctx) {
    this.ctx = ctx;
  }

  @D.Get('/')
  index() {
    this.ctx.render(Index)
  }
}
      </pre>
      <p>启动页配置</p>
      <pre class="code">
# React 启动页
{React.Children.only(this.props.children)}

# Vue 启动页
&lt;webview-container&gt;&lt;/webview-container&gt;
      </pre>
    </figure>
  </section>
  <section>
    <h3>拓展</h3>
    <figure>
      1、路由规则
      2、路由顺序
      3、参数传递
      4、请求链路
    </figure>
  </section>


  <pre>

  </pre>
</body>

</html>
